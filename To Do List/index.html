<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fstatic-00.iconduck.com%2Fassets.00%2Ftodo-icon-2048x2048-pij2pwiy.png&tbnid=SIixWGZCdj7orM&vet=12ahUKEwi0oNfcmo-GAxUH5aACHfjJDdwQMygCegQIARBJ..i&imgrefurl=https%3A%2F%2Ficonduck.com%2Ficons%2F175684%2Ftodo&docid=T4iLmbqGNE9L2M&w=2048&h=2048&q=image%20for%20todo&ved=2ahUKEwi0oNfcmo-GAxUH5aACHfjJDdwQMygCegQIARBJ">
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>todos</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">

      <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle completed. <br> Right click to delete todo</small>

    <script src="script.js"></script>
  </body>
</html>
